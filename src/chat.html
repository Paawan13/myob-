<div id="chat-container">
  <button id="chat-button">Chat with us!</button>
  <div id="chat-popup" class="hidden">
    <div id="chat-header">
      <span>Chat with us!</span>
      <button id="close-chat">X</button>
    </div>
    <div id="chat-content">
      <div id="messages">
        <div class="message bot-message">Hello I am a bot from deepak</div>
      </div>
      <div>
        <input type="text" placeholder="Type a message..." id="chat-input" />
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>
</div>

<style>
  #chat-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    height: 95vh;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    font-family: Arial, sans-serif;
  }

  .hidden {
    display: none;
  }

  #chat-button {
    flex: 1;
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #10b981;
    color: white;
    padding: 12px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }

  #chat-popup {
    height: 80%;
    width: 500px;
    background: #fff;
    z-index: 999;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
  }

  #chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    background: #10b981;
    color: #fff;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
  }

  #close-chat {
    background: none;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  #chat-content {
    display: flex;
    height: 85%;
    flex-direction: column;
    justify-content: end;
    padding: 10px;
  }

  #chat-input {
    width: calc(100% - 60px);
    padding: 6px;
    margin-top: 10px;
    border-radius: 4px;
    border: 1px solid #ddd;
  }

  #send-message {
    padding: 6px;
    margin-top: 10px;
    background-color: #10b981;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  #messages {
    margin-top: 10px;
    overflow-y: auto;
    font-size: 14px;
  }

  .message {
    padding: 8px;
    margin: 5px;
    border-radius: 4px;
    max-width: 70%;
    clear: both;
  }

  .user-message {
    background-color: #10b981;
    color: white;
    text-align: right;
    float: right;
  }

  .bot-message {
    background-color: #eaeaea;
    color: #333;
    text-align: left;
    float: left;
  }
</style>

<script>
  function disableScroll() {
    document.body.style.overflow = "hidden";
  }

  function enableScroll() {
    document.body.style.overflow = "auto";
  }
  // chat popup
  document.getElementById("chat-button").addEventListener("click", function () {
    document.getElementById("chat-popup").classList.remove("hidden");
    // document.getElementById("chat-popup").style.display = "block";
    disableScroll();
  });

  document.getElementById("close-chat").addEventListener("click", function () {
    document.getElementById("chat-popup").classList.add("hidden");
    enableScroll();
  });

  //  message sending
  document
    .getElementById("send-message")
    .addEventListener("click", function () {
      const messageInput = document.getElementById("chat-input");
      const messages = document.getElementById("messages");

      if (messageInput.value.trim() !== "") {
        const userMessage = document.createElement("div");
        userMessage.classList.add("message", "user-message");
        userMessage.textContent = messageInput.value;
        messages.appendChild(userMessage);
        messages.scrollTo({
          top: messages.scrollHeight,
          behavior: "smooth",
        });
        let message = messageInput.value;
        messageInput.value = "";
        fetch(`https://9a95981987ba69.lhr.life/query?query=${encodeURIComponent(message)}&collection_name=deepak`, {
          method: "POST"
        })
          .then((response) => response.json())
          .then((response) => {
            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot-message");
            botMessage.textContent = response.response;
            messages.appendChild(botMessage);
            messages.scrollTo({
              top: messages.scrollHeight,
              behavior: "smooth",
            });
          })
          .catch((error) => {
            console.log("Error:", error);
          });
      }
    });
</script>
